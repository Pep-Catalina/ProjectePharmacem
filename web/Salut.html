<!Doctype html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <title>Parafarmacia</title>
    <link rel="shortcut icon" href="Logo_Bueno.png">
    <link rel="stylesheet" href="../css/estilSalut.css">
    <!--fitxers externs per al carousel-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <heder>
            <h1 style="text-align:center">Salut</h1>
        <a href="../index.html"><img id="LogoPharmacemSinFondo" src="../img/LogoPharmacemSinFondo.png" alt="Logo Empresa Pharmacem"></a>
        </heder>
        <main>
        
        </main>
        
        <div id="carouselSalut" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselSalut" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselSalut" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselSalut" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/FotoFarmacia1.png" alt="" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="../img/FotoFarmacia2.png" alt="" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="../img/FotoFarmacia3.png" alt="" class="d-block" style="width:100%">
            </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselSalut" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselSalut" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
        </div>      
    </body>
</html>
